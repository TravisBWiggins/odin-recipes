<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paleo Chicken Strips</title>
    </head>

    <body>
        <h1>Paleo Chicken Strips</h1>
        <img src="../images/paleo-chicken-tenders-img.jpg" height="250" width="225">
        <h2>Description</h2>
        <p>Deliciously gluten free, nut free, and paleo friendly chicken strips made in an oven</p>
        <h2>Ingredients</h2>
        <ul>
            <li>3 or more chicken breasts</li>
            <li>2 tbsp Arrowroot flour</li>
            <li>1 tsp onion powder</li>
            <li>1 tsp garlic powder</li>
            <li>1tsp cayenne pepper</li>
            <li>1/4th tsp pink himalayan salt</li>
        </ul>
        
    </body>

</html>
